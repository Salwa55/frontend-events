<br>
<div *ngFor="let notification of notifications" class="notification-container">
    <mat-card class="notification-card">
      <mat-card-header>
        <div mat-card-avatar class="icon"></div>
        <mat-card-title>{{ notification.titre }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ notification.message }}</p>
      </mat-card-content>
    </mat-card>
  </div>
