
<h2>Liste des participations</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id de l'événement</th>
      <th scope="col">Statut</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let participation of participations; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ participation.idEvenement }}</td>
      <td>{{ participation.acceptEtud }}</td>
       </tr>
  </tbody>
</table>
